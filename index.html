<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <link href="style.css" rel="stylesheet" />
</head>
<body>
  <button>Connect</button>
  <script>
    document.querySelector("button").addEventListener("click", () => {
	    window.location.href = decodeURIComponent(new URLSearchParams(window.location.search).get("redirectUrl"))
    })
  </script>
</body>
</html>
